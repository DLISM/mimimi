<!DOCTYPE html>
<html lang="en">
<head th:replace="~{template-parts/head :: head}">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="~{template-parts/menu :: menu}"></div>
        <div th:if="${message}" th:text="${message}" class="alert alert-secondary mt-2"></div>
    </div>
    <h1>TOP 10</h1>
    <div class="row justify-content-center">
        <div class="col-2">
            <div th:each="cat: ${top}">
                <img th:src="${cat.getPhoto()}" class="w-100">
                <div th:text="${cat.getName()}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
